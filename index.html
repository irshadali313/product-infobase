<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Product Infobase</h2>
<div id="formDiv">
    <div class="container" >
        <form id="carForm">
            <div class="row">
                <h3>Store Product</h3>
                <div class="col-25">
                    <label for="fname">Product Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="carBrand" name="firstname" placeholder="Product name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Product Details</label>
                </div>
                <div class="col-75">
                    <textarea   id="wheel" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Product Price</label>
                </div>
                <div class="col-75">
                    <input type="text" id="carPrice"  placeholder="Product price">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Product Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="key"  placeholder="Product id">
                </div>
            </div>
            <br>
            
            <div class="row">
                <button type="submit">Store Records</button>
            </div>
        </form>
    </div>
            <br><br><br>
            
    <div class="container">
            <div class="row">
                <h3>Show Product</h3>
                <div class="col-25">
                    <label for="lname">Product Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="retrieveKey"  placeholder="Product id">
                </div>
                <br>
                
                <br>
            </div><br>
            <div class="row">
                
                <button id="retrieveButton" >Retrieve records</button>
                <div id="retrieve" class="result"></div>
            </div>
    </div>

    <br><br><br>
    
    <div class="container">
            <div class="row">
                <h3>Delete Product</h3>
                <div class="col-25">
                    <label for="lname">Product Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="removeKey"  placeholder="Product id">
                </div>
            </div><br>
            <div class="row">
            <button id="removeButton">Remove record</button>
            </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
