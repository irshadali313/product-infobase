<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Infobase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Product Infobase</h1>
    <div id="formDiv">
        <div class="container">
            <form id="productForm">
                <div class="row">
                    <h3>Store Product</h3>
                    <div class="col-25">
                        <label for="fname">Product Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productName" name="firstname" placeholder="Product name.." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Product Details</label>
                    </div>
                    <div class="col-75">
                        <textarea id="productDetail" placeholder="Write something.." style="height:200px"
                            required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Product Price</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productPrice" placeholder="Product price" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Product Id</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productId" placeholder="Product id" required>
                    </div>
                </div>
                <br>

                <div class="row">
                    <button type="submit">Store Records</button>
                </div>
            </form>
        </div>
        <br><br><br>

        <div class="container">
            <div class="row">
                <h3>Show Product</h3>
                <div class="col-25">
                    <label for="lname">Product Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="retrieveKey" placeholder="Product id">
                </div>
                <br>

                <br>
            </div><br>
            <div class="row">

                <button id="retrieveButton">Retrieve records</button>
                <div id="retrieve" class="result"></div>
            </div>
        </div>

        <br><br><br>

        <div class="container">
            <div class="row">
                <h3>Delete Product</h3>
                <div class="col-25">
                    <label for="lname">Product Id</label>
                </div>
                <div class="col-75">
                    <input type="text" id="removeId" placeholder="Product id">
                </div>
            </div><br>
            <div class="row">
                <button id="removeButton">Remove record</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
